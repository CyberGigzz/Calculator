<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap");
    </style>
    <link rel="shortcut icon" href="/img/calc.ico" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main class="main">
      <div class="calculator">
        <div class="output">
          <div data-previous-operand class="previous_operation"></div>
          <div data-current-operand class="current_operation"></div>
        </div>

        <div class="buttons_grid">
          <button data-all-clear class="buttons light-btn border-radius--left">
            AC
          </button>
          <button data-operation class="buttons light-btn">รท</button>
          <button data-operation class="buttons light-btn">*</button>
          <button data-delete class="buttons light-btn border-radius--right">
            &#9003;
          </button>
          <button data-number class="buttons dark-btn">7</button>
          <button data-number class="buttons dark-btn">8</button>
          <button data-number class="buttons dark-btn">9</button>
          <button data-operation class="buttons light-btn">-</button>
          <button data-number class="buttons dark-btn">4</button>
          <button data-number class="buttons dark-btn">5</button>
          <button data-number class="buttons dark-btn">6</button>
          <button data-operation class="buttons light-btn">+</button>
          <button data-number class="buttons dark-btn">1</button>
          <button data-number class="buttons dark-btn">2</button>
          <button data-number class="buttons dark-btn">3</button>
          <button data-equals class="buttons equal">=</button>
          <button data-operation class="buttons dark-btn">&#37;</button>
          <button data-number class="buttons dark-btn">0</button>
          <button data-number class="buttons dark-btn">.</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="copyright">
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        GigDev
        <a class="leftmg" href="https://github.com/Giga-Dev148" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </p>
    </footer>
  </body>
</html>
